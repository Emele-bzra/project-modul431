                            <img id="accessibility-icon" src="../slarachare_games/images/Bild.png" alt="accesability_bild" width="35">
                        </a>
                    </li>
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const toggle = document.getElementById('accessibility-toggle');
                            const icon = document.getElementById('accessibility-icon');
                            toggle.addEventListener('click', function (e) {
                                e.preventDefault();
                                document.body.classList.toggle('bw-accessibility');
                                if (document.body.classList.contains('bw-accessibility')) {
                                    icon.src = "../slarachare_games/images/accesability schwarz.png";
                                } else {
                                    icon.src = "../slarachare_games/images/Bild.png";
                                }
                            });
                        });
                    </script>

<script>
    window.addEventListener('scroll', function () {
        const header = document.querySelector('.site-header');
        if (window.scrollY > 10) {
            header.classList.add('sticky');
        } else {
            header.classList.remove('sticky');
        }
    });
</script>
